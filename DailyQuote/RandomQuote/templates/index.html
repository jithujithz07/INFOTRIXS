{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D_Quotes-Find something new</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.png' %}" >
    <link rel="stylesheet" href="{% static '/css/style.css' %}" />

<link href="https://fonts.googleapis.com/css2?family=Long+Cang&display=swap" rel="stylesheet">
</head>
<body>
    <form action="{% url 'Author' %}" method="post">
        <div class="searchbar">
        {% csrf_token %}
            <label for="Authour" id="Auth_help"> Hello There! Search for Authors here  </label>

            <button type="submit" id="Search_btn"><svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="20" height="20" viewBox="0,0,256,256">

                </svg></button>

    </div></form>
    
    <div class="Box">
        <div class="Quotes_box"> 
            <h1>“{{data.content}}”</h1>
            <p>―{{data.author}}</p>

        </div>

    </div>
    <div class="love">
        <p>Made with Love❤️</p>
    </div>
</body>
</html>
